{% extends "auctions/layout.html" %}

{% block body %}
    <h1> Create a listing </h1>
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="input-group">
            <span class="input-group-text">Title</span>
            <input type="text" class="form-control" placeholder="What's the title?" name="title">
        </div>
        <div class="input-group">
            <span class="input-group-text">Add image</span>
            <input type="text" class="form-control" placeholder="URL of the image" name="image">
        </div>
        <div class="input-group">
            <label class="input-group-text">Category</label>
            <select class="form-select multiple" name="category">                
                <option selected disabled>What's the category?</option>
                {% for category in categories %}
                <option value="{{ category }}"> {{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="number" class="form-control" placeholder="What's the starting bid?" step="0.01" name="starting_bid">
        </div>    
        <div class="input-group">
            <span class="input-group-text">Description</span>
            <textarea class="form-control"  placeholder="What's the description?" name="description"></textarea>
        </div>
        <hr>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    
{% endblock %}
